<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<title>Divisões de conteúdos</title>
	<link rel="stylesheet" type="text/css" href="estilo.css"/>
</head>
<body>
	<header>
		<h1>Meu Site</h1>
		<nav>
			<ul>
				<li>
				<a class="ativo" href="#" 
						onclick="mudaSecao(this,'principal')">
						Principal
					</a>
				</li>
				<li>
					<a href="#" 
						onclick="mudaSecao(this,'pudim')">
						Pudim
					</a>
				</li>
				<li>
					<a href="#"
						onclick="mudaSecao(this,'oi')">
						Oi
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="principal" class="ativa">
			Aqui está o conteúdo principal!
		</section>
		<section id="pudim">
			<img src="http://s.glbimg.com/po/rc/media/2015/11/10/12_07_13_265_pudim_de_leite_condensado_4.jpg" alt="Foto de um pudim de leite"/>
		</section>
		<section id="oi">
			<h2>OI! :)</h2>
		</section>
		<aside>
			Informação adicional
		</aside>
	</main>
	<footer>
		&copy; Senac FSPOA
	</footer>
<script type="text/javascript">
	function mudaSecao(ancora, id_secao) {
		console.log(ancora);
		// remove classe do menu ativo
		document.getElementsByClassName('ativo')[0].className='';
		// adiciona classe no menu ativo
		ancora.className = 'ativo';
		// remove classe da secao ativa
		document.getElementsByClassName('ativa')[0].className='';
		// adiciona classe na secao a ser exibida
		document.getElementById(id_secao).className='ativa';
	}
</script>
</body>
</html>
